<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>TABLE 실습</title>
    <style media="screen">
      td { border: 1px solid; width: 50px; height: 50px }
    </style>
  </head>
  <body>
    <div class="table basic">
      <table>
        <caption>Monthly Savings</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Sum</td>
            <td>$180</td>
          </tr>
        </tfoot>
      </table>
    </div> <br>
    <div class="table span">
      <table>
        <caption>Monthly Savings</caption>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td rowspan="2"></td>
          </tr>
          <tr>
            <td>March</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Sum</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="complicated table">
      <table>
        <caption>Specification Values</caption>
        <thead>
          <tr>
            <td rowspan="2">Grade</td>
            <td rowspan="2">Point</td>
            <td colspan="2">Strength</td>
            <td rowspan="2">Percent</td>
          </tr>
          <tr>
            <td>kg/mm</td>
            <td>lb/in</td>
          </tr>
          <tr>
            <td>Hard</td>
            <td>0.45</td>
            <td>56.2</td>
            <td>80,000</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Medium</td>
            <td>0.45</td>
            <td>49.2</td>
            <td>70,000</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Soft</td>
            <td>0.45</td>
            <td>42.2</td>
            <td>60,000</td>
            <td>30</td>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
