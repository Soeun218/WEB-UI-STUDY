<!-- 1. HTML 이해하기 복습 21.01.07 -->

<!-- HTML TAG -->
<h1>Hello, HTML</h1>

<!--  HTML ATTRIBUTION
      속성은 태그 이름 뒤에 빈칸으로 구분하여 적는다
      태그 안에 여러 속성을 넣을 수 있고 공백으로 구분하는데 선언 순서는 중요 X
-->
<h1 id="title">Hello, HTML</h1>
<h1 id="title" class="test">Hello, HTML</h1>
<h1 class="test" id="title">Hello, HTML</h1>

<!-- NESTING TAGS -->
<h1><i>Hello, HTML</i></h1>

<!-- HTML SPACE
     HTML에서는 두 칸 이상의 공백을 무시한다 -->
<h1>Hello, HTML</h1>
<h1>Hello,    HTML</h1>
<h1>
  Hello,
  HTML
</h1>

<!-- HTML COMMENT TAGS -->

<!-- HTML 문서의 기본 구조 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset=utf-8>
    <title>1. HTML 이해하기 복습</title>
  </head>
  <body>
    <h1>HELLO, HTML</h1>
  </body>
</html>
