<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>HTML FORM 실습</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>기본 정보</legend>
          <label for="userID">아이디</label>: <input type="text" name="userID" placeholder="영문으로만 써주세요"><br>
          <label for="userpw">비밀번호</label>: <input type="text" name="userpw"><br>
          성별: <label for="gender">여자</label><input type="radio" name="gender">
                <label for="gender">남자</label><input type="radio" name="gender"><br>
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
          취미: <label for="hobby"><input type="checkbox" name="hobby"> 영화감상
               <label for="hobby"><input type="checkbox" name="hobby"> 음악감상
               <label for="hobby"><input type="checkbox" name="hobby"> 독서<br>
          프로필 사진 업로드: <label for="profile"><input type="file" name="profile"><br>
          사는 지역: <select>
            <option>서울</option>
            <option>광주</option>
            <option>부산</option>
            <option selected>제주</option>
          </select><br>
          자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea>
      </fieldset> <br>
      <input type="submit" value="전송">
      <input type="reset" value="취소">
    </form>
  </body>
</html>
